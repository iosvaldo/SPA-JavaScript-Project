<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Cooking?</title>
    <script defer src="index.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <img id="header-image" src="/images/tableware-g56a78193d_1920.png">
        <h1>What's Cooking?</h1>
        <h2>Random meal ideas for when you're waffling</h2>
    </header>
    <style>
        body{
            margin: 20px;
        }

        header{
            text-align: center;
            font-family: fantasy;
        }

        #header-image{
            height: 150px;
            width: auto;
        }

        #recipes-container{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        ul{
            list-style-type: none;
        }

        footer{
            text-align: center;
        }

        #image-container{
            display: inline;
        }

        #meal-image{
            align-items: center;
            text-align: center;
            width: 400px;
            height: 400px;
        }

        #footer-list{
            padding-top: 20px;
            padding-bottom: 10px;
            background-color: lightblue;
        }

        footer li{
            background-color: lightblue;
        }

        .footer-item{
            float: left;
            width: 25%;
            font-family: fantasy;
        }

        #random-meal-title{
            font-family:cursive;
            color: maroon;
        }

        #random-meal-instructions{
            padding-top: 15px;
            padding: 0px 50px;
            line-height: 1.5;
        }

        button{
            padding: 20px;
            font-family: fantasy;
            color: black;
            background-color: blanchedalmond;
        }

        #ingredient-list{
            display: flex;
            justify-content: space-around;
        }

        #ingredient-list li{
            flex-direction: row;
        }

        #ingredient-header{
            font-family: fantasy;
            font-size: 20px;
            color: navy;
            padding-top: 25px;
        }

    </style>

<div id="recipes-container">
    <h2 id="random-meal-title">Meal name goes here</h2>
    <h4 id="image-container"><img id="meal-image" alt="detail-image" src=""/></h4>
    <br><p id="random-meal-instructions">Instructions</p>
    <button id="like-recipe">LIKE RECIPE</button>
    <p id="ingredient-header">What you'll need:</p>
    <ul id="ingredient-list"></ul>
</div>

</div>
    <footer>
        <ul id="footer-list">
            <li class="footer-item" id="footer1">Submit Feedback</li>
            <li class="footer-item" id="footer2">View Ingredients</li>
            <li class="footer-item" id="footer3">View Cooking Instructions</li>

        </ul>
    </footer>
