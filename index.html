<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Cooking?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script defer src="index.js" type="text/javascript"></script>
</head>
<body>
    
    <header>
        <h1>What's Cooking?</h1>
        <h3>Random meal ideas for when you're waffling</h3>
    </header>
   <main>
       
<aside class="side">
    <ul id="new-recipes">
        <li>new recipe review goes here</li>
        <li>another recipe recipe here...</li>
    </ul>
</aside>

<div id="recipes-container">
<h2 id="random-meal-title">Meal name goes here</h2>
<h4 id="image-container"><img id="meal-image" alt="detail-image" src=""/></h4>
<br><p id="random-meal-description">Description goes here</p>
<form id="recipe-form">
    <label for="description">Enter your own Recipe:</label> <!-- form description -->
    <textarea id="description"></textarea> <!-- form textarea-->
    <button class="btn btn-dark btn-lg" type="submit">submit recipe</button>
</form>
    <!-- <button id="like-recipe">LIKE RECIPE</button> -->
</div>
</main>
    <footer>
        <ul id="footer-list">
            <li class="footer-item">Submit Feedback</li>
            <li class="footer-item">View Ingredients</li>
            <li class="footer-item">View Cooking Instructions</li>
            <li class="footer-item">Rate this Recipe</li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    </html>
